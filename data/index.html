<html>
	<style type="text/css">
		form { font-family: Tahoma }
	</style>
    <form action="/save">
        <h2>Enter network info:</h2>
        SSID: <input type="text" name="ssid" value="%ssid%" style="margin-left: 27px"><br/>
        PASSWD: <input type="text" name="passwd" value="%passwd%"><br/><br/>
        <input type="submit" value="SAVE" onclick="submitMessage()" style="height: 34px; width: 75px">
    </form>
    <script>
        function submitMessage() {
          alert("Saved to memory!");
          setTimeout(function() { document.location.reload(false); }, 500);
        }
      </script>
</html>
